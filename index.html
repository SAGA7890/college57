<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #3f87a6, #ebf8e1);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
    }
    .login-box img {
      width: 100px;   /* Change size as needed */
      height: 100px;
      margin-bottom: 15px;
      border-radius: 50%; /* Optional: makes logo circular */
    }
    .login-box h2 {
      margin-bottom: 20px;
      color: #333;
    }
    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    .login-box button {
      width: 100%;
      padding: 12px;
      background: #3f87a6;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    .login-box button:hover {
      background: #326f88;
    }
    .error {
      color: red;
      font-size: 14px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <!-- College Logo (place logo.png in same folder as this HTML file) -->
    <img src="college_logo.png" alt="College Logo">

    <h2>College Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Enter Username" required>
      <input type="password" id="password" placeholder="Enter Password" required>
      <button type="submit">Login</button>
      <p class="error" id="errorMsg"></p>
    </form>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const errorMsg = document.getElementById("errorMsg");

    form.addEventListener("submit", function(e) {
      e.preventDefault(); // prevent page reload

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      // Simple check (replace with backend validation later if needed)
      if(username === "student" && password === "college123") {
        alert("Login Successful ðŸŽ‰");
        window.location.href = "welcome.html"; // redirect to another page
      } else {
        errorMsg.textContent = "Invalid username or password!";
      }
    });
  </script>
</body>
</html>
